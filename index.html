<!DOCTYPE html>
<html>
  <head>
    <title>My Combined Webpage</title>
    <style>
      iframe {
        height: 100vh;
        width: 100%;
        border: none;
        overflow: hidden;
      }
    </style>
    <script>
      function resizeIframe(iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>
  <body>
    <iframe src="nathan/index.html" onload="resizeIframe(this)"></iframe>
    <iframe src="faiza/visualizations/project_data/templates/index.html" onload="resizeIframe(this)"></iframe>
  </body>
</html>
